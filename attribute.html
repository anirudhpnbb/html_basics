<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute.</title>
        <style>
            a {
                color: blue;
            }
            a[href="https://www.facebook.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://www.google.co.in">Google</a></li>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.amazon.co.in">Amazon</a></li>
            <li><a href="https://www.gmail.com">Gmail</a></li>
        </ul>
    </body>
</html>
